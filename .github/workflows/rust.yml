name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, "**"]
    paths-ignore:
      - "CHANGELOG.md"
            
jobs:
  info:
    name: Rust Info
    runs-on: ubuntu-latest
    steps:
      - name: Rustup Show
        shell: bash
        run: rustup show
      - name: Rustup Version
        shell: bash
        run: rustup --version

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src
      - run: cargo test --release

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - run: cargo clippy -- -D warnings

  minimal_versions:
    name: Compile and test with minimal versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
      - uses: taiki-e/install-action@cargo-hack
      - uses: taiki-e/install-action@cargo-minimal-versions
      - name: minimal-versions check
        run: cargo minimal-versions check --workspace --all-features --tests --ignore-private -v
        continue-on-error: true

  msrv:
    name: Verify minimal supported rust version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
      - name: Install cargo-msrv
        run: cargo install cargo-msrv --all-features
      - name: cargo-msrv version
        run: cargo msrv --version
      # See https://github.com/foresterre/cargo-msrv/issues/745 on why
      # we're running the command manually for each workspace member:
      - name: run cargo-msrv verify for signalo-traits
        run: cargo msrv verify --manifest-path "./traits/Cargo.toml"
      - name: run cargo-msrv verify for signalo-filters
        run: cargo msrv verify --manifest-path "./filters/Cargo.toml"
      - name: run cargo-msrv verify for signalo-sinks
        run: cargo msrv verify --manifest-path "./sinks/Cargo.toml"
      - name: run cargo-msrv verify for signalo-sources
        run: cargo msrv verify --manifest-path "./sources/Cargo.toml"
      - name: run cargo-msrv verify for signalo-pipes
        run: cargo msrv verify --manifest-path "./pipes/Cargo.toml"
      - name: run cargo-msrv verify for signalo
        run: cargo msrv verify --manifest-path "./signalo/Cargo.toml"

  check_no_std:
    name: Check no_std
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: thumbv7em-none-eabihf
      - run: cargo check --target thumbv7em-none-eabihf
