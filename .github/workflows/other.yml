name: Other

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, "**"]

jobs:
  check:
    name: Check license headers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: apache/skywalking-eyes@v0.7.0
        with:
          log: info
          config: .github/configs/skywalking-eyes.yml
          token: "" # disables auto-commenting on PRs
